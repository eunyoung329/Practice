<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/structure.css">

<!-- font awsome 아이콘 사이트 이용 -->
    <script src="https://kit.fontawesome.com/b4175ce804.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 
        기존 영역분할에 사용한 div,span태그는
        태그의 이름만 봤을 때 나눈다는것 이외의 의미를 파악할 수 없다.
        ->id,class속성을 필수적으로 추가해야 하는번거로움이 있다.

        이러한 문제점을 해결하고자
        태그의 이름만으로 어느정도 어떤 역할을 할 수 있고,
        추가적으로 웹접근성 향상에 도움이되는
        시맨틱태그(Semantic Tag,의미있는 태그)가 HTML5에서 추가됨

        [시맨틱태그 종류]
        <main>: 현재문서의 주된 콘텐츠를 작성하는 영역
        
        <header>:문서의 제목,머리말 영역

        <footer>;문서의 하단부분,꼬리말,정보 작성 영역

        <nav>:나침반 역할(다른 페이지,사이트 이동)링크 작성 영역\

        <aside>사이드바,광고등을 표시하는 양쪽 영역

        <section>:구분을 구분하기 위한 영역

        <article>:본문과 독립된 콘텐츠를 작성하는 영역

     -->
    <main>
        <header>
            <section>
                <!-- 클릭시 메인페이지로 이동하는 로고 -->
                <a href="#">
                    <img src="./logo.jpg" id="homelogo">
                </a>
            </section>
            <!-- 검색창영역 -->
            <section>
                <article class="search-area">
                    <form action="#">
                        <fieldset>
                            <input id="query" name="query" placeholder="검색어를 입력해주세요">
                            <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                        </fieldset>

                    </form>
                </article>

            </section>
            <section>

            </section>

        </header>
        <nav>
            <ul>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자유게시판</a></li>
                <li><a href="#">질문게시판</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">1:1문의</a></li>
            </ul>

        </nav>
        <section class="content">
            <section class="content-1"></section>
            <section class="content-2">
                <form action="#" name="login-form">
                    <!-- 아이디,비밀번호,로그인버튼 -->
                    <fieldset id="id-pw-area">
                        <!-- id,비밀번호 section -->
                        <section>
                        <input  name="inputId" placeholder="아이디" autocomplete="off">
                        <input  type="password" name="inputPw" placeholder="비밀번호">

                        </section>
                        <!-- 로그인버튼 seciton -->
                        <section>
                            <button>로그인</button>

                        </section>
                    </fieldset>

                    <!-- label 태그
                    <label for="saveId">아이디</label>
                    <input type="checkbox" id=""> -->
                    <label>
                        <input type="checkbox" name="saveId">아이디 저장
                    </label>
                    <!-- 회원가입/ ID/PW찾기 -->
                    <article id="signup-find-area">
                        
                        <a href="#">회원가입</a>
                        <span>|</span>
                        <a href="#">ID/PW 찾기</a>

                    </article>
                    
                </form>
            </section>
        </section>




    </main>
    <footer>
        <p>
            Copyright &copy; KH Information Educational Institute A10 Class
        </p>
        <article>
            <a href="#">프로젝트소개</a>
            <span>|</span>
            <a href="#">이용약관</a>
            <span>|</span>
            <a href="#">고객센터</a>
            <span>|</span>
            <a href="#">개인정보처리방침</a>
        </article>
    </footer>
</body>
</html>
